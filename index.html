<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card OCR to VCF</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; background: #fff; }
    main { padding: 1rem; max-width: 480px; margin: auto; }
    button { width: 100%; padding: 1rem; margin: 0.5rem 0; font-size: 1rem; border-radius: 8px; border: none; cursor: pointer; background: #007BFF; color: white; }
    button.secondary { background: #ccc; color: black; }
    video { width: 100%; height: auto; border-radius: 8px; }
    .field { margin: 0.5rem 0; }
    .field label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    .field input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; }
    #loading { text-align: center; padding: 2rem; display: none; }
  </style>
</head>
<body>
  <header>Scan Business Card</header>
  <main>
    <div id="cameraContainer">
      <video id="video" autoplay playsinline></video>
      <button onclick="takePhoto()">ðŸ“· Capture Card</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="loading">Extracting contact details...</div>
    <form id="detailsForm" style="display:none;">
      <div class="field"><label>Name</label><input id="name" /></div>
      <div class="field"><label>Company</label><input id="company" /></div>
      <div class="field"><label>Job Title</label><input id="title" /></div>
      <div class="field"><label>Phone</label><input id="phone" /></div>
      <div class="field"><label>Email</label><input id="email" /></div>
      <div class="field"><label>Website</label><input id="website" /></div>
      <button type="button" onclick="downloadVCF()">Download as VCF</button>
    </form>
  </main>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    let capturedImageBlob = null;

    navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: 'environment',
    width: { ideal: 1920 },
    height: { ideal: 1080 },
    focusMode: { ideal: 'continuous' }
  }
})
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    alert('Camera access denied or unavailable.');
  });

    function takePhoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        capturedImageBlob = blob;
        processImage(); // Automatically process after capture
      }, 'image/jpeg');
    }

    async function processImage() {
      if (!capturedImageBlob) {
        alert('Please capture an image first.');
        return;
      }
      document.getElementById('loading').style.display = 'block';
      try {
        const result = await Tesseract.recognize(capturedImageBlob, 'eng');
        document.getElementById('loading').style.display = 'none';
        const text = result.data.text;
        autofillFields(text);
        document.getElementById('detailsForm').style.display = 'block';
      } catch (err) {
        console.error(err);
        alert('Error processing image');
      }
    }

    function autofillFields(text) {
      const phoneMatch = text.match(/\+?\d[\d\s\-]{7,}/);
      const emailMatch = text.match(/[\w.-]+@[\w.-]+\.[A-Za-z]{2,6}/);
      const websiteMatch = text.match(/(https?:\/\/)?[\w.-]+\.[A-Za-z]{2,6}/);

      if (phoneMatch) document.getElementById('phone').value = phoneMatch[0].trim();
      if (emailMatch) document.getElementById('email').value = emailMatch[0].trim();
      if (websiteMatch) document.getElementById('website').value = websiteMatch[0].trim();

      const lines = text.split(/\n+/).map(l => l.trim()).filter(Boolean);
      if (lines.length > 0) document.getElementById('name').value = lines[0];
      if (lines.length > 1) document.getElementById('company').value = lines[1];
    }

    function downloadVCF() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const title = document.getElementById('title').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;

      const vcf = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nORG:${company}\nTITLE:${title}\nTEL;TYPE=CELL:${phone}\nEMAIL:${email}\nURL:${website}\nEND:VCARD`;

      const blob = new Blob([vcf], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${name || 'contact'}.vcf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
